    <title>Animation</title>

        img {

            height: auto;
            border: 5px solid black;
            display: block;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 50%;
        }
        img:hover {
            animation-name: img-sultan;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            position: relative;
            animation-iteration-count: infinite;
        }
        @keyframes img-sultan {
            0% {
                border-color: red;
                top: 0;
                left: 0;
            }
            50% {
                border-color: green;
                top: 100px;
                left: 0;
            }
            100% {
                border-color: yellow;
                top: 0;
                left: 0;
            }
        }
